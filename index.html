<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
        integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div id="root">
        <div class="container">
            <div class="row flex-column align-items-center">
                <header class="img-container col-8 col-lg-4">
                    <img src="img/logo.png" alt="logo-boolean">
                </header>

                <nav class="input-area col-12 text-center">
                    <input id="inputFocused" type="text" v-model="newTask" @keyup.enter="addTask"
                        placeholder="Nuovo ToDo">
                    <button @click="addTask">Aggiungi</button>
                </nav>

                <ul class="col-12 col-lg-8">
                    <li v-for="(item,index) in toDoList" class="d-flex justify-content-between align-items-center">
                        <div>{{item}}</div> <i class="fas fa-backspace" @click="deleteTask(index)"></i>
                    </li>
                </ul>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
